<ng-template #doc_template let-item>
  <div class="card">
    <header class="card-header">
      <p *ngIf="item?.view_perm" class="card-header-title" (click)="openPdfView(item)">
        {{item.doc_title}}
      </p>
      <p *ngIf="!item?.view_perm">
        {{item.doc_title}}
      </p>
      <div class="is-flex is-justify-content-space-between">
        <a class=" smart-doc-type me-2"><span>Uploaded By:</span>{{item?.created_by}}</a>
        <a class=" smart-doc-date"><span>Date:</span> {{item.created_time|date:'dd/MM/YYYY'}}</a>
        <button *ngIf="item?.download_perm" class="card-header-icon" aria-label="more options"
          (click)="downLoadFile(item.ID,item.doc_loc)">
          <span class="btn is-size-4 has-text-success">
            <i class="fa fa-download"></i>
          </span>
        </button>
      </div>
    </header>
